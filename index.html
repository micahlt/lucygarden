<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lucy Community Garden</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c425311c1a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header">
    <div class="header-shade">
      <div class="header-content">
        <img src="img/logo.png" class="header-logo">
      </div>
    </div>
  </div>
  <div class="about" id="about">
    <div class="about-content">
      <p>The Lucy Community Garden is a project started by members of the community that felt a need for fresh produce. The garden was first planted in April of 2020 during the COVID-19 pandemic.</p>
      <br><br>
      <div class="cards-container">
        <div class="card">
          <h2>Download the garden map</h2>
          <br>
          <a href="map.pdf" target="_blank"><i class="fas fa-file-pdf"></i> DOWNLOAD</a>
        </div>
        <div class="card">
          <h2>See images of the garden</h2>
          <br>
          <a href="img" target="_blank"><i class="fas fa-clone"></i> VIEW</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
